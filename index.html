            "#1 道可道也，⾮恒道也。名可名也，⾮恒名也。⽆名万物之始也，有名万物之⺟也。故：恒⽆欲也，以观其眇；恒有欲也，以观其徼。两者同出，异名同谓。⽞之⼜⽞，众妙之⻔。",
            "#2 天下皆知美之为美，恶矣，皆知善之为善，斯不善矣。有⽆之相⽣也，难易之相成也，⻓短之相形也，⾼下之相盈也，⾳声之相和也，先后之相随也。是以圣⼈居⽆为之事，⾏不⾔之教。万物作⽽弗始也，为⽽弗恃也，成功⽽弗居也，夫唯弗居，是以弗去。",
            "#3 不上贤，使⺠不争。不贵难得之货，使⺠不为盗。不⻅可欲，使⺠不乱。是以圣⼈之治也，虚其⼼，实其腹，弱其志，强其⻣，恒使⺠⽆知⽆欲也。使夫知不敢弗为⽽已，则⽆不治矣。",

            "#5 天地不仁，以万物为刍狗。圣⼈不仁，以百姓为刍狗。天地之间，其犹橐⿕舆？虚⽽不屈，动⽽愈出。多闻数穷，不若守于中。",

            "#8 上善若⽔。⽔善利万物⽽有静，居众⼈之所恶，故⼏于道矣。居善地，⼼善渊，予善天，⾔善信，政善治，事善能，动善时。夫唯不争，故⽆尤。",
            "#9 持⽽盈之，不如其已。揣⽽锐之，不可⻓葆之。⾦⽟盈室，莫之守也，富贵⽽骄，⾃遗咎也。功遂⾝退，天之道也。",
            "#10 营魄抱⼀，能⽏离乎？抟⽓致柔，能婴⼉乎？修除⽞览，能⽆疵乎？爱⺠治国，能⽏以为乎？天⻔启阖，能为雌乎？明⽩四达，能⽏以知乎？⽣之，畜之，⽣⽽弗有，⻓⽽弗宰也，是谓⽞德。",
            "#11 卅辐同⼀毂，当其⽆，有⻋之⽤也。埏埴⽽为器，当其⽆，有埴器之⽤也。凿⼾牖，当其⽆，有室之⽤也。故：有之以为利，⽆之以为⽤。",
            "#12 五⾊使⼈之⽬盲，五⾳使⼈之⽿聋，五味使⼈之⼝爽，驰骋畋猎使⼈⼼发狂，难得之货使⼈之⾏妨。是以圣⼈之治也，为腹⽽不为⽬，故去彼⽽取此。",
            "#13 宠辱若惊，贵⼤患若⾝。何谓宠辱若惊？宠之为下也，得之若惊，失之若惊，是谓宠辱若惊。何谓贵⼤患若⾝？吾所以有⼤患者。为吾有⾝，及吾⽆⾝。有何患？故：贵为⾝以为天下，若可以托天下矣；爱以⾝以为天下，汝可以寄天下。",
            "#14 视之⽽弗⻅，名之⽈微。听之⽽弗，闻名之⽈希。搏之⽽弗得，名之⽈夷。三者不可致诘，故混⽽为⼀。⼀者，其上不谬，其下不惚，寻寻呵，不可名也，复归于⽆物，是谓⽆状之状，⽆物之象，是谓沕望。随⽽不⻅其后，迎⽽不⻅其⾸。执今之道，以御今之有，以知古始，是谓道纪。",
            "#15 古之善为道者，微妙⽞达，深不可识。夫唯不可识，故强为之容，⽈：与呵，其若冬涉⽔；犹呵，其若畏四邻；俨呵，其若客；涣呵，其若冰泽；沌呵，其若朴；湷呵，其若浊；旷呵，其若⾕。浊⽽静之徐清，安以动之徐⽣，保此道者不欲盈，夫唯不欲盈。故能蔽⽽不成。",
            "#16 ⾄虚极也，守静督也，万物旁作，吾以观其复也。夫物芸芸，各复归于其根，归根⽈静，静是谓复命。复命常也，知常明也。不知常，妄作凶。知常容，容乃公，公乃王，王乃天，天乃道，道乃久，没⾝不殆。",
            "#17 太上，下知有之，其次亲誉之，其次畏之，其下侮之，信不⾜，案有不信，猷呵，其贵⾔也。成功遂事，⽽百姓谓我⾃然。",
            "#18 故⼤道废，案有仁义。知慧出，案有⼤伪。六亲不和，案有孝慈。邦家昏乱，案有贞⾂。",
            "#19 绝圣弃知，⺠利百倍。绝仁弃义，⺠复孝慈。绝巧弃利，盗贼⽆有。此三⾔也，以为⽂未⾜，故令之有所属：⻅素抱朴，少思寡欲，绝学⽆忧。",
            "#20 唯与诃，其相去⼏何？美与恶，其相去何若？⼈之所畏，亦不可以不畏。恍呵其未央哉。众⼈熙熙，若享于太牢⽽春登台。我泊焉未佻，若婴⼉之未孩。累呵似⽆所归，众⼈皆有余，我独遗，我愚⼈之⼼也，惷惷呵。俗⼈昭昭，我独昏呵，俗⼈察察，我独闵闵呵，惚呵其若海，恍呵其若⽆所⽌。众⼈皆有以，我独顽以鄙。吾欲独异于⼈，⽽贵⻝⺟。",
            "#21 孔德之容，唯道是从。道之物，唯恍唯惚，惚呵恍呵，中有象呵，望呵惚呵，中有物呵，幽呵冥呵，中有精呵。其精甚真，其中有信。⾃古及今，其名不去，以顺众⽗。吾何以知众⽗之然？以此。",
            "#22 炊者不⽴，⾃视者不彰，⾃⻅者不明，⾃伐者⽆功，⾃矜者不⻓。其在道也，⽈：余⻝赘⾏，物或恶之，故有欲者弗居。",
            "#23 曲则全，枉则直。洼则盈，敝则新。少则得，多则惑。是以圣⼈执⼀，以为天下式。不⾃视故彰，不⾃⻅故明，不⾃伐故有功，弗矜故能⻓，夫唯不争，故莫能与之争。古之所谓曲则全者，⼏虚语哉，诚全归之。",
            "#24 希⾔⾃然，飘⻛不终朝，暴⾬不终⽇，孰为此？天地⽽弗能久，⽽况于⼈乎？故从事于道者同于道，德者同于德，失者同于失。同于德者，道亦德之。同于失者，道亦失之。",
            "#25 有物混成，先天地⽣，渊呵寥呵，独⽴⽽不改，可以为天地⺟。吾未知其名，字之⽈道，强为之名⽈⼤。⼤⽈逝，逝⽈远，远⽈反。道⼤，天⼤，地⼤，王亦⼤。国中有四⼤，⽽王居⼀焉。⼈法地，地法天，天法道，道法⾃然。",
            "#26 重为轻根，静为躁君，是以君⼦终⽇⾏不离其辎重。虽有阛馆，燕处则昭若。若何万乘之主⽽以⾝轻天下？轻则失本，躁则失君。",
            "#27 善⾏者⽆辙迹，善⾔者⽆瑕谪，善数者不以筹策。善闭者⽆关楗⽽不可启也，善结者⽆绳约⽽不可解也。是以圣⼈恒善救⼈⽽⽆弃⼈，物⽆弃财，是谓袭明。故：善⼈，善⼈之师；不善⼈，善⼈之资也。不贵其师，不爱其资，虽知乎，⼤迷也，是谓眇要。",
            "#28 知其雄，守其雌，为天下溪；为天下溪，恒德不离；恒德不离，复归于婴⼉。知其荣，守其辱，为天下⾕；为天下⾕，恒德乃⾜；恒德乃⾜，复归于朴。知其⽩守其⿊，为天下式；为天下式，恒德不忒；恒德不忒，复归于⽆极。朴散则为器，圣⼈⽤之则为官⻓，夫⼤制⽆割。",
            "#29 将欲取天下⽽为之，吾⻅其弗得已。夫天下神器也，⾮可为者也。为者败之，执者失之。物或⾏或随，或嘘或吹，或强或羸，或培或隳，是以圣⼈去甚、去⼤、去奢。",
            "#30 以道佐⼈主，不以兵强于天下，其事好还。师之所居，楚棘⽣之，善者果⽂已矣，⽏以取强焉。果⽂勿骄，果⽂勿矜，果⽂勿伐，果⽂不得已居，是谓果⽂不强。物壮则⽼，谓之不道，不道早已。",
            "#31 夫兵者，不祥之器也，物或恶之，故有欲者弗居。君⼦居则贵左，⽤兵则贵右，故兵者⾮君⼦之器也。兵者不祥之器也，不得已⽂⽤之。铦袭为上，勿美也，若美之，是乐杀⼈也。夫乐杀⼈，不可以得志于天下矣。是以吉事上左，丧事上右，是以偏将军居左，上将军居右，⾔以丧礼居之也。杀⼈众，以悲哀泣之，战胜，以丧礼处之。",
            "#32 道恒⽆名，朴虽⼩，⽂天下弗敢⾂，侯王若能守之，万物将⾃宾，天地相合，以俞⽢露，⺠莫之令⽂⾃均焉。始制有名，名亦既有，夫亦将知⽌，知⽌所以不殆。俾道之在天下也，犹⼩⾕之于江海也。",
            "#33 知⼈者智也，⾃知者明也。胜⼈者有⼒也，⾃胜者强也。知⾜者富也，强⾏者有志也。不失其所者久也，死⽂不忘者寿也。",
            "#34 道泛呵，其可左右也，成功遂事⽂弗名有也。万物归焉⽂弗为主，则恒⽆欲也，可名于⼩，万物归焉⽂弗为主，可名于⼤。是以圣⼈之能成⼤也，以其不为⼤也，故能成⼤。",
            "#35 执⼤象，天下往，往⽂不害，安平泰，乐与饵，过客⽌。故道之出⾔也，⽈：啖呵其⽆味也，视之不⾜⻅也，听之不⾜闻也，⽤之不可既也。",

            "#37 道恒⽆名，侯王若能守之，万物将⾃化。化⽂欲作，吾将阗之以⽆名之朴。阗之以⽆名之朴，夫将不辱。不辱以静，天地将⾃正。",
            "#38 上德不德是以有德，下德不失德是以⽆德。上德⽆为⽂⽆以为也，下德为之⽂有以为，上仁为之⽂⽆以为也，上义为之⽂有以为也，上礼为之⽂莫之应也则攘臂⽂扔之。故失道⽂后德，失德⽂后仁，失仁⽂后义，失义⽂后礼。夫礼者忠信之薄也，⽂乱之⾸也，前识者道之华也，⽂愚之⾸也，是以⼤丈夫居其厚⽂不居其薄，居其实⽂不居其华，故去彼⽂取此。",
            "#39 昔之得⼀者，天得⼀以清，地得⼀以宁，神得⼀以灵，⾕得⼀以盈，万物得⼀以⽣，侯王得⼀以为天下正。其致之也：谓天⽏已清将恐裂，谓地⽏已宁将恐废，谓神⽏已灵将恐歇，谓⾕⽏已盈将恐竭，谓万物⽏已⽣将恐灭，谓侯王⽏已贵以⾼将恐蹶。故必贵⽽以贱为本，必⾼⽽以下为基，夫是以侯王⾃谓孤、寡、不⾕，此其贱之本舆？⾮也，故致数，舆⽆舆。是故不欲，禄禄若⽟，珞珞若⽯。",
            "#40 上⼠闻道，堇⽽⾏之，中⼠闻道，若存若亡，下⼠闻道，⼤笑之，弗笑，不⾜以为道，是以建⾔有之⽈：明道如费，进道如退，夷道如类。上德如⾕，⼤⽩如辱，⼴德如不⾜，建德如偷。质真如渝，⼤⽅⽆隅，⼤器免成，⼤⾳希声，天象⽆形，道褒⽆名，夫唯道善始且善成。",
            "#41 返也者，道之动也；弱也者，道之⽤也。天下之物⽣于有，有⽣于⽆。",
            "#42 道⽣⼀，⼀⽣⼆，⼆⽣三，三⽣万物。万物负阴⽽抱阳，中⽓以为和。天下之所恶，唯孤、寡、不⾕，⽽王公以⾃名也，物或损之⽽益，益之⽽损，故⼈之所教兮，议⽽教⼈，故强梁者不得死，我将以为学⽗。",
            "#43 天下之⾄柔，驰骋于天下之⾄坚，⽆有⼊于⽆间，吾是以知⽆为之有益也。不⾔之教，⽆为之益，天下希能及之矣。",
            "#44 名与⾝孰亲？⾝与货孰多？得与亡孰病？甚爱必⼤费，多藏必厚亡，故知⾜不辱，知⽌不殆，可以⻓久。",
            "#45 ⼤成若缺，其⽤不敝。⼤盈若冲，其⽤不穷。⼤直如诎，⼤巧如拙，⼤赢如溶。躁胜寒，静胜炅，清静可以为天下正。",
            "#46 天下有道，却⾛⻢以粪。天下⽆道，戎⻢⽣于郊。罪莫⼤于可欲，祸莫⼤于不知⾜，咎莫憯于欲得。故知⾜之⾜，恒⾜矣。",
            "#47 不出于⼾，以知天下。不窥于牖，以知天道。其出也弥远，其知也弥少，是以圣⼈不⾏⽽知，不⻅⽽明，弗为⽽成。",
            "#48 为学者⽇益，闻道者⽇损，损之⼜损，以⾄于⽆为。⽆为⽽⽆不为，将欲取天下也恒⽆事，及其有事也⼜不⾜以取天下矣。",
            "#49 圣⼈恒⽆⼼，以百姓之⼼为⼼。善者善之，不善者亦善之，德善也。信者信之，不信者亦信之，德信也。圣⼈之在天下，歙歙焉，为天下浑⼼，百姓皆属⽿⽬焉，圣⼈皆孩之。",
            "#50 出⽣⼊死，⽣之徒⼗有三，死之徒⼗有三，⽽⼈之⽣动皆之死地之⼗有三，夫何故也？以其⽣⽣也。盖闻善执⽣者，陵⾏不遇兕虎，⼊军不被甲兵。兕⽆所揣其⻆，虎⽆所措其⽖，兵⽆所容其刃，夫何故也？以其⽆死地焉。",
            "#51 道⽣之⽽德畜之，物刑之⽽器成之，是以万物尊道⽽贵德，道之尊、德之贵也，夫莫之爵⽽恒⾃然也。道，⽣之、畜之、⻓之、育之、亭之、毒之、养之、覆之。⽣⽽弗有也，为⽽弗恃也，⻓⽽弗宰也，此之谓⽞德。",
            "#52 天下有始，以为天下⺟，既得其⺟，以知其⼦，既知其⼦，复守其⺟，没⾝不殆。塞其兑，闭其⻔，终⾝不堇。启其兑，济其事，终⾝不救。⻅常⽈明，守柔⽈强。⽤其光，复归其明，⽏遗⾝殃，是谓袭常。",
            "#53 使我介然有知也，⾏于⼤道，唯施是畏。⼤道甚夷，⺠甚好解。朝甚除，⽥甚芜，仓甚虚；服⽂采，带利剑，厌⻝⽽财货有余，是谓盗夸，盗夸⾮道也。",
            "#54 善建者不拔，善抱者不脱，⼦孙以祭祀不绝。修之⾝，其德乃真；修之家，其德有余；修之乡，其德乃⻓；修之国，其德乃丰；修之于天下，其德乃博。以⾝观⾝，以家观家，以乡观乡，以邦观邦，以天下观天下，吾何以知天下然？兹以此。",
            "#55 含德之厚者，⽐于⾚⼦，蜂虿虺蛇弗蜇，攫⻦猛兽弗搏，⻣弱筋柔⽽握固。未知牝牡之合⽽朘作，精之⾄也；终⽇号⽽不嚘，和之⾄也。和⽈常，知常⽈明，益⽣⽈祥，⼼使⽓⽈强。物壮则⽼，谓之不道，不道早亡。",
            "#56 知者弗⾔，⾔者弗知。塞其兑，闭其⻔，和其光，同其尘，挫其锐，解其纷，是谓⽞同。故不可得⽽亲，不可得⽽疏，不可得⽽利，亦不可得⽽害，不可得⽽贵，亦不可得⽽贱，故为天下贵。",
            "#57 以正治邦，以奇⽤兵，以⽆事取天下。吾何以知其然哉？夫天下多忌讳⽽⺠弥贫，⼈多利器⽽国家滋昏，⺠多伎能⽽奇物滋起，法物滋彰⽽盗贼多有。是以圣⼈之⾔⽈：我⽆为也⽽⺠⾃化，我好静⽽⺠⾃正，我⽆事⽽⺠⾃富，我欲⽆欲⽽⺠⾃朴。",
            "#58 其政闵闵，其⺠屯屯，其正察察，其邦缺缺。祸，福之所倚；福，祸之所伏，孰知其极？其⽆正也，正复为奇，善复为妖。⼈之悉也，其⽇固久矣。是以⽅⽽不割，兼⽽不刺，直⽽不绁，光⽽不曜。",
            "#59 治⼈事天莫若啬，夫唯啬，是以早服。早服是谓重积德，重积德则⽆不克，⽆不克则莫知其极，莫知其极可以有国，有国之⺟可以⻓久，是谓根深固氐⻓⽣久视之道也。",
            "#60 治⼤国若烹⼩鲜，以道莅天下。其⻤不神？⾮其⻤不神也。其神不伤⼈也？⾮其神不伤⼈也，圣⼈弗伤也。夫两不相伤，故德交归焉。",
            "#61 ⼤邦者，下流也，天下之牝也，天下之交也，牝恒以静胜牡，为其静也。故⼤邦以下⼩邦则取⼩国，⼩邦以下⼤邦则取于⼤邦。故或下以取，或下⽽取。故：⼤邦者不过欲兼畜⼈，⼩邦者不过欲⼊事⼈。夫皆得其欲，则⼤者宜为下。",
            "#62 道者万物之主也，善⼈之宝也，不善⼈之所葆也。美⾔可以市，尊⾏可以贺⼈。⼈之不善，何弃之有？故：⽴天⼦置三卿，虽有拱之璧以先驷⻢，不若坐进此道。古之所以贵此道者何也？不谓求以得，有罪以免与？故为天下贵。",
            "#63 为⽆为，事⽆事，味⽆味，⼤⼩多少，报怨以德。图难乎其易也，为⼤乎其细也。天下之难作于易，天下之⼤作于细。是以圣⼈终不为⼤，故能成其⼤。夫轻诺必寡信，多易必多难。是以圣⼈猷难之，故终于⽆难。",
            "#64 其安也，易持也。其未兆也，易谋也。其脆也，易判也。其微也，易散也。为之于其未有也，治之于其未乱也。合抱之⽊作于毫末，九尺之台起于蔂⼟，百仞之⾼始于⾜下，为之者败之，执之者失之。是以圣⼈⽆为也，故⽆败也，⽆执也，故⽆失也。⺠之从事也，恒于⼏成⽽败之，慎终若始则⽆败事矣。是以圣⼈欲不欲⽽不贵难得之货，学不学⽽复众⼈之所过，能辅万物之⾃然⽽弗敢为。",
            "#65 故⽈：为道者⾮以明⺠也，将以愚之也。⺠之难治也，以其知也。故以知知邦，邦之贼也；以不知知邦，邦之德也。恒知此两者，亦稽式也。恒知稽式，此谓⽞德。⽞德深矣远矣，与物反矣，乃⾄⼤顺。",
            "#66 江海之所以能为百⾕王者，以其善下之也，故能为百⾕王。是以圣⼈之欲上⺠也，必以其⾔下之。其欲先⺠也，必以其⾝后之。故居前⽽⺠弗害也，居上⽽⺠弗重也，天下乐推⽽弗厌也。以其⽆争，故天下莫能与之争。",
            "#67 ⼩邦寡⺠：使有什佰之器⽽⽏⽤，使⺠重死⽽远徙。有⻋⾈⽆所乘之，有甲兵⽆所陈之，使⺠复结绳⽽⽤之。⽢其⻝，美其服，乐其俗，安其居。邻邦相望，鸡⽝相闻，⺠⾄⽼死不相往来。",
            "#68 信⾔不美，美⾔不信。知者不博，博者不知。善者不多，多者不善。圣⼈⽆积：既以为⼈，⼰愈有；既以予⼈，⼰愈多。故：天之道，利⽽不害；⼈之道，为⽽弗争。",
            "#69 天下皆谓我⼤，⼤⽽不肖，夫唯肖故能⼤。若肖久矣，其细也，夫我恒有三宝，持⽽保之：⼀⽈慈；⼆⽈俭；三⽈不敢为天下先。慈故能勇，俭故能⼴，不敢为天下先故能成事⻓。今舍其慈且勇，舍其俭且⼴，舍其后且先，则必死矣。夫慈，以战则胜，以守则固，天将健之如以慈垣之。",
            "#70 善为⼠者不武，善战者不怒，善胜敌者弗与，善⽤⼈者为之下，是谓不争之德，是谓⽤⼈，是谓配天，古之极也。",
            "#71 ⽤兵有⾔⽈：吾不敢为主⽽为客，吾不进⼨⽽退尺。是谓⾏⽆⾏，攘⽆臂，执⽆兵，乃⽆敌矣。祸莫⼤于⽆敌，⽆敌近亡吾，葆矣。故乘兵相若，则哀者胜矣。",
            "#72 吾⾔甚易知也，甚易⾏也，⽽⼈莫之能知也，⽽莫之能⾏也。⾔有君，事有宗，其唯⽆知也，是以不我知。知者希，则我贵矣，是以圣⼈被褐⽽怀⽟。",
            "#73 知不知，尚矣。不知不知，病矣。是以圣⼈之不病，以其病病也，是以不病。",
            "#74 ⺠之不畏威，则⼤威将⾄矣。⽏狎其所居，⽏厌其所⽣。夫唯弗厌，是以不厌。是以圣⼈⾃知⽽不⾃⻅也，⾃爱⽽不⾃贵也，故去彼取此。",
            "#75 勇于敢者则杀，勇于不敢者则活，此两者或利或害。天之所恶，孰知其故？天之道，不战⽽善胜，不⾔⽽善应，不召⽽⾃来，繟然⽽善谋，天⽹恢恢，疏⽽不失。",
            "#76 若⺠恒且不畏死，奈何以杀惧之也？若⺠恒且畏死，⽽为畸者吾将得⽽杀之，夫孰敢矣？若⺠恒且必畏死，则恒有司杀者。夫代司杀者杀，是代⼤匠斫也。夫代⼤匠斫者，稀有不伤其⼿矣。",
            "#77 ⺠之饥也，以其上⻝税之多也，是以饥。百姓之不治也，以其上之有以为也，是以不治。⺠之轻死也，以其求⽣之厚也，是以轻死。夫唯⽆以⽣为者，是贤贵⽣。",
            "#78 ⼈之⽣也柔弱，其死也坚强。万物草⽊之⽣也柔脆，其死也枯槁。故⽈：坚强者，死之徒也；柔弱微细者，⽣之徒也。是以兵强则不胜，⽊强则梗。恒强⼤居下，柔弱微细居上。",
            "#79 天下之道，犹张⼸者也。⾼者抑之，下者举之，有余者损之，不⾜者补之。故：天之道，损有余⽽益不⾜。⼈之道则不然，损不⾜⽽奉有余。孰能有余⽽有以取奉于天者乎？唯⼜道者乎？是以圣⼈为⽽不恃，功成⽽不居也。若此，其不欲⻅贤也。",
            "#80 天下莫柔弱于⽔，⽽攻坚强者莫之能胜也，以其⽆以易之也。⽔之胜刚也，弱之胜强也，天下莫弗知也，⽽莫之能⾏也。故圣⼈之⾔⽈：受邦之垢，是谓社稷之主；受邦之不详是为天下之王。正⾔若反。",
            "#81 和⼤怨，必有余怨，焉可以为善？是以圣⼈右介⽽不以责于⼈。故有德司介，⽆德司彻。夫天道⽆亲，恒与善⼈。"
        ];

        const terminalElement = document.getElementById("terminal");

        function typeMessage(message, index) {
            let i = 0;
            terminalElement.textContent = '';
            const typingInterval = setInterval(() => {
                terminalElement.textContent += message.charAt(i);
                i++;
                if (i > message.length) {
                    clearInterval(typingInterval);
                    setTimeout(() => {
                        terminalElement.innerHTML += '<span class="cursor"></span>';
                    }, 500);
                }
            }, 100);
        }

        function getRandomMessage() {
            const randomIndex = Math.floor(Math.random() * terminalMessages.length);
            return terminalMessages[randomIndex];
        }

        document.addEventListener("DOMContentLoaded", () => {
            const randomMessage = getRandomMessage();
            typeMessage(randomMessage, 0);
        });

        // 自动检测系统主题设置
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

        prefersDarkScheme.addEventListener('change', (e) => {
            if (e.matches) {
                document.body.classList.add('dark-theme');
                document.body.classList.remove('light-theme');
            } else {
                document.body.classList.add('light-theme');
                document.body.classList.remove('dark-theme');
            }
        });

        // 初次加载时根据系统主题选择合适主题
        if (prefersDarkScheme.matches) {
            document.body.classList.add('dark-theme');
        } else {
            document.body.classList.add('light-theme');
        }
    </script>
